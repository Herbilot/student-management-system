  <!-- Modal -->
<div class="modal fade" id="addStudentModal" tabindex="-1" role="dialog" aria-labelledby="addStudentModal" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="addStudentModal">Ajouter un étudiant</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form #addForm="ngForm" (ngSubmit)="onAddSubject(addForm)">
          <div class="form-group">
             <label for="name">Description du sujet</label>
             <input type="text" ngModel name="description" class="form-control" id="description" placeholder="Qu'est ce Angular ?" required>
          </div>
          
          
      <div class="modal-footer">
        <button type="button" id="add-subject-form" class="btn btn-secondary" data-dismiss="modal">Fermer</button>
        <button [disabled]="addForm.invalid" type="submit" class="btn btn-primary">Enregistrer</button>
      </div>
    </form>
  </div>
